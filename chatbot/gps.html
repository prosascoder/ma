<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps View</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('./images/background-g31ccb68ee_1280.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #343a40;
        }
        .container {
            background-color: rgba(87, 100, 101, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
            max-width: 70%;
            max-height: px;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        #map {
            height: 350px;
            width: 100%;
        }
    </style>
</head>
<body onload="initMap()">
    <div class="container">
        <h1>Direction Route Finder</h1>
        <br><br>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Source Location" id="source">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Destination Location" id="dest">
        </div>
        <button class="btn btn-primary" onclick="calculateRoute()">Get Directions</button>
        <div id="map"></div>
    </div>

    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 37.7749, lng: -122.41 },
                zoom: 12
            });
        }

        function calculateRoute() {
            var source = document.getElementById('source').value;
            var destination = document.getElementById('dest').value;

            var directionsService = new google.maps.DirectionsService();
            var directionsRenderer = new google.maps.DirectionsRenderer();

            directionsRenderer.setMap(map);

            var request = {
                origin: source,
                destination: destination,
                travelMode: google.maps.TravelMode.DRIVING
            };

            directionsService.route(request, function(result, status) {
                if (status == 'OK') {
                    directionsRenderer.setDirections(result);
                } else {
                    alert('Directions request failed due to ' + status);
                }
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
