<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<style>
    #background-video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1;
      }
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
       
      }
      
      .login-container {
        background-color: #fbf5f5;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(97, 7, 7, 0.2); /* Add shadow effect */
        padding: 20px;
        width: 300px;
        border: 4px solid black; /* Set the border color to black */
        transition: transform 1s ease-in-out; /* Add transform effect */
      }
      
      /* Apply transform effect on hover */
      .login-container:hover {
        transform: scale(1.05); /* Increase the size by 5% on hover */
      }
      
      
      h2 {
        text-align: center;
      }
      
      input {
        display: block;
        width: 93%;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      
      button {
        width: 100%;
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        margin-bottom: 10px;
      }
      
      button:hover {
        background-color: #0056b3;
      }
      
      .forgot-password {
        text-align: center;
        margin-bottom: 10px;
      }
      
      a {
        color: #007bff;
        text-decoration: none;
      }
      
      .or-divider {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 10px 0;
      }
      
      .line {
        flex: 1;
        height: 1px;
        background-color: #ccc;
      }
      
      .social-media-buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .facebook-btn {
        background-color: #3b5998;
      }
      
      .twitter-btn {
        background-color: #1da1f2;
      }
      
      .google-btn {
        background-color: #db4a39;
      }
      
</style>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username or Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>
    <div class="or-divider">
      <div class="line"></div>
      <span>or sign up using</span>

    </div>
    <div class="social-media-buttons">

        // Function called when Google Sign-In button is clicked
        function openGoogleLink1() {
          // Open the link in a new tab or window
          window.open('https://myaccount.google.com/email', '_blank');
        }
      </script>
      <button class="twitter-btn onclick="openGoogleLink2()">Twitter</button>
      <script>
        // Function called when Google Sign-In button is clicked
        function openGoogleLink2() {
          // Open the link in a new tab or window
          window.open('https://myaccount.google.com/email', '_blank');
        }
      </script>
      <button class="google-btn" onclick="openGoogleLink()">Google</button>
      <script>
        // Function called when Google Sign-In button is clicked
        function openGoogleLink() {
          // Open the link in a new tab or window
          window.open('https://myaccount.google.com/email', '_blank');
        }
      </script>
    </div>
  </div>
