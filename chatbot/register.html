<!DOCTYPE html>
<html>

<head>
  <title>User Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f2f2f2;
    }

    .form-container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #858685;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border: 5px solid #150101;
      transition: transform 1s ease;
    }
    .form-container:hover {
        transform: scale(0.93);
      }

    .form-group {
      margin-bottom: 13px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 380px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #150101;
      border-radius: 4px;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #030e03;
      color: #f0e9e9;
    }

    input[type="submit"] {
      background-color: #f7f9f7;
      color: rgb(79, 80, 78);
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .login-link {
      display: block;
      text-align: center;
      margin-top: 10px;
    }

    .login-link a {
      color: #b6bdb6;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
    #background-video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1;
      }
  </style>
</head>

<body>
  <div class="form-container">
    <h2 style="text-align: center;">Registration Form</h2>
    <form action="/register" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>

      <div class="form-group">
        <input type="submit" value="Register">
      </div>
    </form>

    <div class="login-link">
      Already registered? <a href="./login.html">Login</a>
    </div>
  </div>
  <video autoplay muted loop id="background-video">
    <source src="./hong_kong_-_2849 (540p).mp4" type="video/mp4">
    <!-- Add other video formats if needed (WebM, Ogg, etc.) -->
    Your browser does not support the video tag.
  </video>
</body>
</html>
